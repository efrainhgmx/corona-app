<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header-content">
                <figure class="header-image--container">
                    <img src="./assets/img/coronaApp-logo.png" alt="Corona App" title="Corona App">
                </figure>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="main-content">
                <section class="hero-section">
                    <div class="hero-section--content">
                        <h1>Cuida la salud de tu <strong>familia.</strong></h1>
                        <p>Todo en un destino para consultas de salud de COVID-19. Consulte a más de 10,000 trabajodres de la salud sobre sus inquietudes.</p>
                        <div class="hero-buttons--container">
                            <button>EMPEZAR</button>
                            <button class="hero-video--button"><span></span> VER VIDEO</button>
                        </div>
                    </div>
                    <figure class="hero-image--container">
                        <img src="./assets/img/Doctor-hero-img.svg" alt="Consulta a más de 10 mil trabajadores de la salud." title="Consulta a más de 10 mil trabajadores de la salud.">
                    </figure>
                </section>
                <section></section>
                <section></section>
                <section></section>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <div class="footer-content">
            </div>
        </div>
    </footer>
    
</body>
</html>
